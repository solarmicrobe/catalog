                    - variable: expose
                      label: "Expose to Outside"
                      description: "Port to the outside of all(!) nodes"
                      schema:
                        type: boolean
                        default: false
                    - variable: exposedPort
                      label: "Outside Port"
                      description: "Port to the outside of all(!) nodes"
                      schema:
                        type: int
                        show_if: [["expose", "=", true]]
                        default: 9000
                    - variable: protocol
                      label: "Protocol"
                      description: "TCP or UDP reverse proxying?"
                      schema:
                        type: string
                        default: "TCP"
              - variable: web
